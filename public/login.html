<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LOFA 복지기금 시스템 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { font-size: 2rem; font-weight: bold; color: #0d6efd; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card shadow">
    <div class="logo">LOFA <span class="text-dark" style="font-size: 1.2rem;">복지기금</span></div>
    <h5 class="text-center mb-4 text-secondary">시스템 접속을 위해 로그인해 주세요</h5>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label fw-bold">사번 (아이디)</label>
            <input type="text" name="employeeId" class="form-control form-control-lg" placeholder="사번을 입력하세요" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-bold">비밀번호</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">로그인</button>
        </div>
    </form>

    <div class="mt-4 text-center border-top pt-3">
        <span class="text-muted small">아직 계정이 없으신가요?</span><br>
        <a href="/signup" class="text-primary fw-bold" style="text-decoration: none;">
            <i class="bi bi-person-plus-fill"></i> 신규 회원가입 하기
        </a>
    </div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const username = form.employeeId.value;
        const password = form.password.value;

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const result = await res.json();
            
            if (result.success) {
                // For a real app, the server would set a session cookie.
                // We'll use sessionStorage for this prototype.
                sessionStorage.setItem('loggedInUser', result.role);
                sessionStorage.setItem('userName', username); // Save username for display

                if (result.role === 'admin') {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/main.html';
                }
            } else {
                alert(result.message);
            }
        } catch (err) {
            console.error('Login error:', err);
            alert('서버와 통신 중 오류가 발생했습니다.');
        }
    };
</script>
</body>
</html>
